<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Trading Platform</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body class="flex flex-col" style="min-height: 100vh">
    <!-- Authentication Screen -->
    <div
      id="auth-screen"
      class="container flex flex-col items-center justify-center py-16"
      style="min-height: 100vh"
    >
      <h1 class="mb-8" style="font-size: clamp(1.5rem, 5vw, 2rem)">Sign In</h1>
      <form id="login-form" class="flex flex-col gap-16" autocomplete="off">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input
            id="username"
            class="form-control"
            name="username"
            type="text"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn--primary btn--full-width touch-target"
          aria-label="Sign in"
        >
          Enter
        </button>
      </form>
    </div>

    <!-- Main Application -->
    <main id="app" class="hidden flex flex-col" role="application">
      <!-- Dashboard Section -->
      <section id="dashboard-section" class="section flex flex-col gap-16 px-16 py-16">
        <h2 class="sr-only">Dashboard</h2>
        <div id="portfolio-card" class="card">
          <div class="card__body flex flex-col gap-8">
            <h3 style="font-size: clamp(1.25rem, 4vw, 1.75rem)">Portfolio Value</h3>
            <div class="flex items-center gap-8">
              <span id="portfolio-total" style="font-size: clamp(1.75rem, 6vw, 2.5rem); font-weight: 600"></span>
              <span id="portfolio-daily" class="status"></span>
            </div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="flex gap-16">
          <button
            id="quick-buy"
            class="btn btn--primary flex-1 touch-target"
            aria-label="Quick buy"
          >
            Buy
          </button>
          <button
            id="quick-sell"
            class="btn btn--outline flex-1 touch-target"
            aria-label="Quick sell"
          >
            Sell
          </button>
        </div>

        <!-- Market Ticker -->
        <div id="ticker" class="card" aria-label="Market ticker" style="overflow-x: auto; white-space: nowrap">
          <div class="card__body flex gap-16" id="ticker-items"></div>
        </div>
      </section>

      <!-- Trading Section -->
      <section id="trading-section" class="section hidden flex flex-col gap-16 px-16 py-16">
        <h2 style="font-size: clamp(1.25rem, 4vw, 1.75rem)">Trading</h2>
        <div class="card">
          <div class="card__body flex flex-col gap-16">
            <div class="form-group">
              <label class="form-label" for="trade-symbol">Select Symbol</label>
              <select id="trade-symbol" class="form-control"></select>
            </div>
            <div class="flex flex-col items-center gap-8">
              <span id="trade-price" style="font-size: clamp(1.75rem, 6vw, 2.5rem); font-weight: 600">$0.00</span>
              <span id="trade-change" class="status">+0.00%</span>
            </div>
            <div class="flex gap-16">
              <button id="order-buy" class="btn btn--primary flex-1 touch-target">Buy</button>
              <button id="order-sell" class="btn btn--outline flex-1 touch-target">Sell</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Analytics Section -->
      <section id="analytics-section" class="section hidden flex flex-col gap-16 px-16 py-16">
        <h2 style="font-size: clamp(1.25rem, 4vw, 1.75rem)">Analytics</h2>
        <div class="card">
          <div class="card__body">
            <h3 class="mb-8">Portfolio Allocation</h3>
            <div class="chart-container" style="position: relative; height: 300px">
              <canvas id="allocationChart" aria-label="Portfolio allocation pie chart"></canvas>
            </div>
          </div>
        </div>
      </section>

      <!-- Strategies Section -->
      <section id="strategies-section" class="section hidden flex flex-col gap-16 px-16 py-16">
        <h2 style="font-size: clamp(1.25rem, 4vw, 1.75rem)">Strategies</h2>
        <div id="strategy-list" class="flex flex-col gap-16"></div>
      </section>

      <!-- Profile / Team Section -->
      <section id="profile-section" class="section hidden flex flex-col gap-16 px-16 py-16">
        <h2 style="font-size: clamp(1.25rem, 4vw, 1.75rem)">Team</h2>
        <div id="team-list" class="flex flex-col gap-16"></div>
      </section>

      <!-- Bottom Tab Bar -->
      <nav
        id="tabbar"
        class="tabbar flex justify-between items-center px-8 py-8"
        role="navigation"
        aria-label="Primary"
      >
        <button
          class="tab-item touch-target flex flex-col items-center gap-4"
          aria-label="Dashboard"
          data-target="dashboard-section"
        >
          <svg width="24" height="24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2V12H9v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9z"/></svg>
          <span class="tab-label" style="font-size: 12px">Dashboard</span>
        </button>
        <button class="tab-item touch-target flex flex-col items-center gap-4" aria-label="Trading" data-target="trading-section">
          <svg width="24" height="24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><polyline points="16 18 22 12 16 6" /><polyline points="8 6 2 12 8 18" /></svg>
          <span class="tab-label" style="font-size: 12px">Trading</span>
        </button>
        <button class="tab-item touch-target flex flex-col items-center gap-4" aria-label="Analytics" data-target="analytics-section">
          <svg width="24" height="24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M4 19h16" /><rect x="4" y="3" width="4" height="12" /><rect x="10" y="9" width="4" height="6" /><rect x="16" y="5" width="4" height="10" /></svg>
          <span class="tab-label" style="font-size: 12px">Analytics</span>
        </button>
        <button class="tab-item touch-target flex flex-col items-center gap-4" aria-label="Strategies" data-target="strategies-section">
          <svg width="24" height="24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M3 3h18v4H3z" /><path d="M3 9h18v4H3z" /><path d="M3 15h18v4H3z" /></svg>
          <span class="tab-label" style="font-size: 12px">Strategies</span>
        </button>
        <button class="tab-item touch-target flex flex-col items-center gap-4" aria-label="Profile" data-target="profile-section">
          <svg width="24" height="24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20 21v-2a4 4 0 0 0-3-3.87" /><path d="M4 21v-2a4 4 0 0 1 3-3.87" /><circle cx="12" cy="7" r="4" /></svg>
          <span class="tab-label" style="font-size: 12px">Profile</span>
        </button>
      </nav>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
